<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <title>Flexbox</title>
</head>
<body>
  <div class="card">
    <div class="card-profile">
      <img class="card-profile-picture" src="https://avatars2.githubusercontent.com/u/50497333?s=400&u=660144b9e3f691542e8fe38f8dc0073bf4ec0187&v=4" alt="picture">
      <div class="card-profile-biography">
        <label class="card-profile-name">Darwin Minota</label>
        <label class="card-profile-description">I'm a student</label>
      </div>
    </div>
    <div class="card-hobbies">
      <label class="card-hobbies-title">My hobbies!</label>
      <div class="card-hobbies-container">
        <label class="card-hobbies-hobby">play basketball</label>
        <label class="card-hobbies-hobby">Movies</label>
        <label class="card-hobbies-hobby">Music</label>
      </div>
    </div>
  </div>
</body>
</html>
